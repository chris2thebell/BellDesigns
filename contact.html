<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
        <!-- Add Font Awesome CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>    
<body>
    <!-- Header with navigation links -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="success-message" class="hidden">
            <p>Thank you for contacting us! We will get back to you soon.</p>
        </div>

    </section>

    <!-- Google Maps Section -->
    <section id="location">
        <h2>Our Location</h2>
        <p>Local to Eagle Mountain, Utah</p>
        
        <!-- Clickable Google Maps Link -->
        <p><a href="https://g.co/kgs/Rza8aix" target="_blank">Open in Google Maps</a></p>

        <!-- Embedded Google Maps -->
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3041.788019988041!2d-112.0201807!3d40.324861899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41f2427e03334dd3%3A0x5d4eadc61783c3b2!2sBell%20Designs!5e0!3m2!1sen!2sus!4v1742747104501!5m2!1sen!2sus"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>


    <!-- Footer with social media links -->
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61572277568673" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/belldesignsutah/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://g.co/kgs/Rza8aix" target="_blank"><i class="fab fa-google"></i></a>
        </div>
        <p>&copy; 2025 My Portfolio</p>
    </footer>    

    <script src="contact.js"></script>

</body>
